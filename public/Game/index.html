<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game-board.css?v=1.0">
    <link rel="stylesheet" href="../css/game-sidebar.css?v=1.0">
    <script type="text/javascript" src='../js/game.js?v=1.0'></script>
    <script type="text/javascript" src='../js/ai-algorithm.js'></script>
    <script type="text/javascript" src='../js/strings.js?v=1.0'></script>
    <script type="text/javascript" src='../js/boardOutput.js'></script>
    <title>ABBA-Lone</title>
</head>
<body>
    <div id="main">
        <div id="game">
            <div id="game-tint">
                <div id="game-board">
                    <div class="row" id="i">
                        <div class="cell i" id="i5"></div>
                        <div class="cell i" id="i6"></div>
                        <div class="cell i" id="i7"></div>
                        <div class="cell i" id="i8"></div>
                        <div class="cell i" id="i9"></div>
                    </div>
                    <div class="row" id="h">
                        <div class="cell h" id="h4"></div>
                        <div class="cell h" id="h5"></div>
                        <div class="cell h" id="h6"></div>
                        <div class="cell h" id="h7"></div>
                        <div class="cell h" id="h8"></div>
                        <div class="cell h" id="h9"></div>
                    </div>
                    <div class="row" id="g">
                        <div class="cell g" id="g3"></div>
                        <div class="cell g" id="g4"></div>
                        <div class="cell g" id="g5"></div>
                        <div class="cell g" id="g6"></div>
                        <div class="cell g" id="g7"></div>
                        <div class="cell g" id="g8"></div>
                        <div class="cell g" id="g9"></div>
                    </div>
                    <div class="row" id="f">
                        <div class="cell f" id="f2"></div>
                        <div class="cell f" id="f3"></div>
                        <div class="cell f" id="f4"></div>
                        <div class="cell f" id="f5"></div>
                        <div class="cell f" id="f6"></div>
                        <div class="cell f" id="f7"></div>
                        <div class="cell f" id="f8"></div>
                        <div class="cell f" id="f9"></div>
                    </div>
                    <div class="row" id="e">
                        <div class="cell e" id="e1"></div>
                        <div class="cell e" id="e2"></div>
                        <div class="cell e" id="e3"></div>
                        <div class="cell e" id="e4"></div>
                        <div class="cell e" id="e5"></div>
                        <div class="cell e" id="e6"></div>
                        <div class="cell e" id="e7"></div>
                        <div class="cell e" id="e8"></div>
                        <div class="cell e" id="e9"></div>
                    </div>
                    <div class="row" id="d">
                        <div class="cell d" id="d1"></div>
                        <div class="cell d" id="d2"></div>
                        <div class="cell d" id="d3"></div>
                        <div class="cell d" id="d4"></div>
                        <div class="cell d" id="d5"></div>
                        <div class="cell d" id="d6"></div>
                        <div class="cell d" id="d7"></div>
                        <div class="cell d" id="d8"></div>
                    </div>
                    <div class="row" id="c">
                        <div class="cell c" id="c1"></div>
                        <div class="cell c" id="c2"></div>
                        <div class="cell c" id="c3"></div>
                        <div class="cell c" id="c4"></div>
                        <div class="cell c" id="c5"></div>
                        <div class="cell c" id="c6"></div>
                        <div class="cell c" id="c7"></div>
                    </div>
                    <div class="row" id="b">
                        <div class="cell b" id="b1"></div>
                        <div class="cell b" id="b2"></div>
                        <div class="cell b" id="b3"></div>
                        <div class="cell b" id="b4"></div>
                        <div class="cell b" id="b5"></div>
                        <div class="cell b" id="b6"></div>
                    </div>
                    <div class="row" id="a">
                        <div class="cell a" id="a1"></div>
                        <div class="cell a" id="a2"></div>
                        <div class="cell a" id="a3"></div>
                        <div class="cell a" id="a4"></div>
                        <div class="cell a" id="a5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="side-bar">
            <div id="sb-container">
                <h1 id="game-title" onclick="changeTheme()">ABBA-Lone</h1>
                <div id="game-info">
                    <h3 id="player1-tab">Player 1</h3>
                    <div id="P1-captures">
                        <div class="capture" id="p1c-1"></div>
                        <div class="capture" id="p1c-2"></div>
                        <div class="capture" id="p1c-3"></div>
                        <div class="capture" id="p1c-4"></div>
                        <div class="capture" id="p1c-5"></div>
                        <div class="capture" id="p1c-6"></div>
                    </div>
                    <h4>Moves left: <span class="move-limit" id="p1-moves"></span></h4>
                    <h4>Time left: <span id="p1-time"></span></h4>
                    <h3 id="player2-tab">Player 2</h3>
                    <div id="P2-captures">
                        <div class="capture" id="p2c-1"></div>
                        <div class="capture" id="p2c-2"></div>
                        <div class="capture" id="p2c-3"></div>
                        <div class="capture" id="p2c-4"></div>
                        <div class="capture" id="p2c-5"></div>
                        <div class="capture" id="p2c-6"></div>
                    </div>
                    <h4>Moves left: <span class="move-limit" id="p2-moves"></span></h4>
                    <h4>Time left: <span id="p2-time"></span></h4>
                    <h4>Next Move: </h4>
                </div>
                <hr/>
                <div id="game-controls">
                    <div class="gc-btnset">
                        <div class="gc-btn" id="play-btn" onclick="playGame()">PLAY!</div>
                    </div>
                    <div class="gc-btnset">
                        <div class="gc-btn" id="pause-btn">Pause</div>
                        <div class="gc-btn" id="stop-btn">Stop</div>
                    </div>
                    <div class="gc-btnset">
                        <div class="gc-btn" id="undo-btn">Undo</div>
                        <div class="gc-btn" id="reset-btn">Reset</div>
                    </div>
                </div>
                <hr/>
                <div id="game-history"> 
                    <div id="gh-tabs">
                        <button id="gh-tabs-fh" class="selected-btn" onclick="toggleHistory(0)">Full History</button>
                        <button id="gh-tabs-ai" onclick="toggleHistory(1)">AI Time</button>
                    </div>
                    <div id="gh-container">
                        <div id="gh-full">
                            <h4>Full History</h4>
                            <div id="fh-div">
                            </div>
                        </div>
                        <div id="gh-ai-time">
                            <h4>AI Time</h4>
                            <div>
                                <p id="ai-time-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </div>
</body>
</html>
